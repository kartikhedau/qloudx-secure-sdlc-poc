name: "CodeQL SAST for Java"

on:
  push:
  pull_request:
  schedule:
    - cron: '0 * * * *' # Every hour

jobs:
  analyze:
    name: CodeQL Analyze (Java)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17' # adjust if needed
          distribution: 'temurin'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Explicit Maven build (better than Autobuild for custom Maven projects)
      - name: Build with Maven
        run: mvn clean install -DskipTests=true
        working-directory: working-directory: qloudx-secure-sdlc-demo

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
          fail-on: note # options: note, warning, error
